
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadiia Sierova</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">

    <!-- Android Icons -->
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='images/android-chrome-192x192.png') }}">
    <link rel="icon" sizes="384x384" href="{{ url_for('static', filename='images/android-chrome-512x512.png') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Link External JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="profile">
                <img src="{{ url_for('static', filename='images/my_photo22.jpg') }}" alt="Nadiia Sierova" class="profile-photo">
                <h1>Nadiia Sierova</h1>
                <p>Web Developer | Backend Specialist</p>
            </div>
    
            <!-- Hamburger Menu for Mobile -->
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
    
            <ul class="nav-links">
                <li><a href="{{ url_for('main.home') }}" class="{% if request.endpoint == 'main.home' %}active{% endif %}">Main Page</a></li>
                <li><a href="{{ url_for('main.about') }}" class="{% if request.endpoint == 'main.about' %}active{% endif %}">About Me</a></li>
                <li><a href="{{ url_for('main.portfolio') }}" class="{% if request.endpoint == 'main.portfolio' %}active{% endif %}">Best Works</a></li>
            </ul>
        </div>
    
        <div class="nav-page-title">
            <h2>{% block page_title %}{% endblock %}</h2> 
        </div>
    
        <div class="underline"></div>
    
        <!-- Social Media Buttons -->
        <div class="social-media">
            <a href="https://www.instagram.com/nad11na" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://t.me/stayclowned" target="_blank" class="social-icon">
                <i class="fab fa-telegram-plane"></i>
            </a>
            <a href="https://www.linkedin.com/in/nadiiasierova99/" target="_blank" class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </nav>
    
  
    
    
    <main>
        <div class="main-content">
        {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>E-mail: <a href="mailto:serova19099@gmail.com">serova19099@gmail.com</a></p>
            <p>Telephone: <a href="tel:+447454819926">+44 7454 819926</a></p>
        </div>
    </footer>
    
    
</body>
</html>
